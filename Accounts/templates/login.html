{% extends 'index.html' %}
{% block content %}

<div class="container-fluid">
    <div>
        
        <div class="border rounded mt-3 mx-auto col-lg-3 p-4">
        
            <form action="" method="POST">
                {% csrf_token %}
                {% if error %}
                <div>
                    <div class="alert alert-danger">
                               {{error}}
                    </div>
                </div>
                {% endif %}
                <h3 class="alert alert-light border rounded">Login here</h3>
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" id="" class="form-control" placeholder="xyz@gmail.com" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="password" id="" class="form-control" placeholder="*********" aria-describedby="helpId">
                  </div>
                 <input type="submit" value="Login" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock content %}

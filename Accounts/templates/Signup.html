{% extends 'index.html' %}
{% block content %}

<h1>SignUP</h1>
<div class="container">
    <div >
        <div class="form col-lg-5 mx-auto border rounded pt-5">
<form action="/signup" method="POST">
  {% csrf_token %}
    <h3 class="alert alert-light border rounded">Create An Account</h3>

<div class="form-group">
  <label for="">First Name</label>
  <input type="text" name="firstname" id="" class="form-control" placeholder="John" aria-describedby="helpId">
</div>
<div class="form-group">
    <label for="">Last Name</label>
    <input type="text" name="lastname" id="" class="form-control" placeholder="Smith" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">EMail</label>
    <input type="email" name="email" id="" class="form-control" placeholder="abc@gmail.com" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Mobile Number</label>
    <input type="text" name="mobilenumber" id="" class="form-control" placeholder="+923208369318" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Current Address</label>
    <input type="text" name="currentaddress" id="" class="form-control" placeholder="house no., street, city" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Permanent Address</label>
    <input type="text" name="permanentaddress" id="" class="form-control" placeholder="house no., street, city" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Program</label>
    <input type="text" name="program" id="" class="form-control" placeholder="e.g BSE-5B" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Intake Semester</label>
    <input type="text" name="intakesemester" id="" class="form-control" placeholder="e.g Fall-2018" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Degree Duration</label>
    <input type="text" name="degreeduration" id="" class="form-control" placeholder="e.g Fall-2018" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Maximum Semesters</label>
    <input type="text" name="maxsemesters" id="" class="form-control" placeholder="e.g Fall-2018" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="text" name="password" id="" class="form-control" placeholder="***********" aria-describedby="helpId">
  </div>
  
  
  <div class="form-group">
    <input type="submit" name="submit" id="" class="btn btn-success" aria-describedby="helpId">
  </div>
  
</form>
</div>
</div>
</div>



{% endblock content %}

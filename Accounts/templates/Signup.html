{% extends 'index.html' %}
{% block content %}

<h1>SignUP</h1>
<div class="container">
    <div >
        <div class="form col-lg-5 mx-auto border rounded pt-5">
          {% if error_msg %}
          <div>
            <div class="alert alert-danger">
              {{error_msg}}
            </div>
          </div>

          {% endif %}
<form action="/signup" method="POST">
  {% csrf_token %}
    <h3 class="alert alert-light border rounded">Create An Account{{data_val.firstname}}</h3>

<div class="form-group">
  <label for="">First Name</label>
  <input type="text" name="firstname" value="{{data_val.firstname}}" id="" class="form-control" placeholder="John" aria-describedby="helpId">
</div>
<div class="form-group">
    <label for="">Last Name</label>
    <input type="text" name="lastname" value="{{data_val.lastname}}" id="" class="form-control" placeholder="Smith" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">EMail</label>
    <input type="email" name="email" value="{{data_val.email}}" id="" class="form-control" placeholder="abc@gmail.com" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Mobile Number</label>
    <input type="text" name="mobilenumber" value="{{data_val.mobilenumber}}" id="" class="form-control" placeholder="+923208369318" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Current Address</label>
    <input type="text" name="currentaddress" value="{{data_val.currentaddress}}" id="" class="form-control" placeholder="house no., street, city" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Permanent Address</label>
    <input type="text" name="permanentaddress" value="{{data_val.permanentaddress}}" id="" class="form-control" placeholder="house no., street, city" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Program</label>
    <input type="text" name="program" value="{{data_val.program}}" id="" class="form-control" placeholder="e.g BSE-5B" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Intake Semester</label>
    <input type="text" name="intakesemester" value="{{data_val.intakesemester}}" id="" class="form-control" placeholder="e.g Fall-2018" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Degree Duration</label>
    <input type="text" name="degreeduration" value="{{data_val.degreeduration}}" id="" class="form-control" placeholder="e.g Fall-2018" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Maximum Semesters</label>
    <input type="text" name="maxsemesters" value="{{data_val.maxsemesters}}" id="" class="form-control" placeholder="e.g Fall-2018" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="text" name="password" id="" class="form-control" placeholder="***********" aria-describedby="helpId">
  </div>
  <input type="file" name="image" value="{{data_val.image}}" id="" class="form-control" aria-describedby="helpId">
  
  <div class="form-group">
    <input type="submit" name="submit" id="" class="btn btn-success" aria-describedby="helpId">
  </div>
  
</form>

</div>
</div>
</div>



{% endblock content %}
